<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		crossorigin="anonymous">
	<title>Email Automation</title>
</head>

<body>
	<div class="container">
		<h1>Results</h1>
		<div>Here are the results of the input email. </div>
		<div>
			<form method="POST" action="/input">
				<div class="form-group">
					<textarea name="text" cols="20" rows="10" class="form-control" readonly>{{ returned_email }}</textarea>
				</div>
				<div>
					<button class="btn btn-success" onclick="goBack()">Back to Home</button>
					<script>
						function goBack() {
							window.history.back();
						}
					</script>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
